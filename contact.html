<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header class="header">
    <h1>Contact Me</h1>
    <p>Please fill out the form below to get in touch with me!</p>
  </header>

  <main class="main-content">
    <!-- Información a la izquierda -->
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p>Email: <a href="CorreoElectonico">aleezas947@gmail.com</a></p>
      <p>LinkedIn: <a href="https://www.linkedin.com/in/aleeza-sajid-875140337/overlay/about-this-profile/?" target="_blank">Aleeza Sajid</a></p>
      <p>GitHub: <a href="https://github.com/Aleeza951" target="_blank">Aleeza951</a></p>
      <p>Phone: <a href="telefono">+34 631 87 47 05</a></p>
    </div>

    <!-- Formulario a la derecha -->
    <form action="#" method="POST" class="contact-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <div class="go-back-container">
    <button class="back-btn" onclick="window.location.href='index.html'">Go Back</button>
  </div>

  <footer class="footer">
    <div class="footer-bottom">
      <p>&copy;</p>
      <p>Designed by ❤ Aleeza Sajid</p>
    </div>
  </footer>
</body>
</html>

</body>
</html>
